<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen py-20 z-10 flex flex-col place-items-center justify-center bg-black bg-auto bg-[url('assets/starred-night-sky.jpg')]">
    <div class="flex flex-col md:scale-75 text-center lg:w-6/12 md:w-10/12 sm:w-11/12 bg-slate-900 bg-opacity-80 rounded-xl px-10 py-2 shadow-2xl shadow-white">
        <img alt="Yoda's sillhouette icon" class="w-24 self-center m-10 contrast-125 invert" src="assets/yoda-silhouette.png"></img>
        <h1 class="text-white font-sans text-3xl">Translate your favorite phrases to Yoda's way!</h1>
        <form class="flex flex-col gap-y-10 py-10">
            <textarea alt="Type here the text you wish to translate!" class="rounded-xl py-2 px-2" id="textInput" placeholder="Type here the text you wish to translate!"></textarea>
            <button alt="Button to translate" class="h-14 w-1/2 self-center rounded-full bg-yellow-600 text-xl" id="translateButton" type="button">Translate!</button>
            <textarea alt="Translation results." class="rounded-xl text-center py-2" id="textOutput">Translation here.</textarea>
        </form>
        <a href="https://github.com/danielpantu" class="text-white">&copy Daniel Pantu</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
